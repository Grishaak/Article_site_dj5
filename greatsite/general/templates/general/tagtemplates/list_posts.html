{% for p in posts %}
<li>
    <div class='article-panel'>
        <p class="first">Категория: {{p.category}}</p>
        <p class="last">Дата: {{p.updated_at|date:'d-m-Y H:i:s'}}</p>
    </div>
    {% if p.photo %}
    <p><img class="img-article-left thumb" src="{{p.photo.url}}" alt="Nothing here yet"></p>
    {% endif %}
    <h2>{{p.title}}</h2>

    {% autoescape on %}
    {{p.content|linebreaks|truncatewords:50}}
    {% endautoescape %}
    <div class="clear"></div>
    <p class="link-read-post"><a href="{{ p.get_absolute_url }}">Читать пост</a></p>
</li>
{% endfor %}
